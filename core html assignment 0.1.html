<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>1.Build a simple webpage that displays text as shown in the below image.</title> -->
    <title>Text Formatting</title>
</head>
<body>
    <p><b>This text will be bolded.</b></p>   
    <p><i>This text will be italic.</i></p> 
    <p>This is normal text <sup>This will be super scripted</sup> This is normal again
    <p><ins>This text will be underlined</ins></p>
    <p><mark>This text will be highlighted</mark></p>
    <p>This is normal text <sub>This text will be subscripted</sub></p>
    <p>Normal Text <small>Small Text</small></p>
    <P><del>This text will be deleted</del></P>  
</body>
</html>
